[project]
name = "backupmaster"
version = "0.3.3"
description = ""
authors = [{ name = "Quinten Roets", email = "qdr2104@columbia.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyinotify",
    "quinten-cli",
    "rich",
    "superpathlib",
    "tqdm",
    "xattr",
]

[project.optional-dependencies]
dev = [
    "pre-commit"
]
test = [
    "pytest"
]

[project.scripts]
backup = "backup:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.ruff]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "UP", # pyupgrade
]
fix = true

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
